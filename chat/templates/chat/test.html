<html>
    <body>
            {% for user in users %}
            {% if user.member_id != "test1" %}
            <form action="{% url 'mkroom'%}" method = "post">
                {% csrf_token %}
                <input type = hidden name = member_id value = "test1">
                <input type = submit value={{user.member_id}} name = person>
            </form> 
            {% endif %}
            {% endfor %}
    </body>
</html>
