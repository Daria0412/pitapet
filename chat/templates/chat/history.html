<head>

        body {
          background-color: #F2F5F8;
          padding:0px;
        }
    </style>
</head>

<body>
    <div class='blankdiv' id='blankdiv'>
        <div class="chat-history" id="chat-history">
            {%for message in messages%}
            {%if message.writer == request.session.member_id%}
            <div id = me class="message other-message float-right"> {{message.message}}  </div>
            <!-- <div id =me style='margin-right: 0px;'></div> -->
            {%else%}
            <div class="message my-message">{{person.name}} : {{message.message}} </div>
            {%endif%}
            {%endfor%}
        </div>
    </div>
</body>
