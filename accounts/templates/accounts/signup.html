<html>
    <head>
        <title> 회원가입 </title>
        <meta charset="utf-8">
        {% load static %}
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">
        <script src="{% static 'js/signup.js' %}"></script>
    </head>
    <body>
        <form name="signpForm" method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="container">
            
                <h1> 회원가입 </h1>
                <hr>
                <label for="id"><b> 아이디 </b></label>
                <input type="text" placeholder="아이디" name="member_id" required>

                <label for="pwd"><b> 비밀번호 </b></label>
                <input type="password" placeholder="비밀번호" name="pwd" required>
                
                <label for="repeatPwd"><b> 비밀번호 확인 </b></label>
                <input type="password" placeholder="비밀번호 확인" name="repeatPwd" required>

                <label for="name"><b> 이름 </b></label>
                <input type="text" placeholder="실명을 입력해 주세요" name="name" required>

                <label for="birth"><b> 생년월일 </b></label><br>
                    <select id="year" name="year">
                        <option> 년 </option>
                    </select>
                    <script> appendYear(); </script>
                    <select id="month" name="month">
                        <option> 월 </option>
                    </select>
                    <script> appendMonth(); </script>
                    <select id="day" name="day">
                        <option> 일 </option>
                    </select>
                <script> appendDay(); </script><br><br>

                <label for="sex"><b> 성별 </b></label><br>
                <label class="radioContainer">
                    <input type="radio" name="sex" value="남자" alt="남자" checked> 남자 
                    <span class="checkmark"></span>
                </label>
                <label class="radioContainer">
                    <input type="radio" name="sex" value="여자" alt="여자"> 여자 <br><br>
                    <span class="checkmark"></span>
                </label>

                <label for="animal"><b> 반려동물 종류 </b></label>
                <input type="text" placeholder="키우고 계시는 반려동물의 종류를 입력해 주세요" name="animal" required>

                <label for="address"><b> 주소 </b></label><br>
                    <select id="add_city" name="addr_city" onchange="addressChange(this)">
                        <option> 시를 선택해 주세요 </option>
                        <option value="seoul"> 서울특별시 </option>
                        <option value="busan"> 부산광역시 </option>
                        <option value="daegu"> 대구광역시 </option>
                        <option value="incheon"> 인천광역시 </option>
                        <option value="gwangju"> 광주광역시 </option>
                        <option value="daejeon"> 대전광역시 </option>
                        <option value="ulsan"> 울산광역시 </option>
                        <option value="gyeonggi"> 경기도 </option>
                        <option value="gangwon"> 강원도 </option>
                        <option value="chungcheongBugdo"> 충청북도 </option>
                        <option value="chungcheongNamdo"> 충청남도 </option>
                        <option value="sejong"> 세종특별자치시 </option>
                        <option value="jeonlaBugdo"> 전라북도 </option>
                        <option value="jeonlaNamdo"> 전라남도 </option>
                        <option value="gyeongsangBugdo"> 경상북도 </option>
                        <option value="gyeongsangNamdo"> 경상남도 </option>
                        <option value="jeju"> 제주특별자치시 </option>
                    </select>

                    <select id="addr_gu" name="addr_gu" name="addr_gu">
                        <option> 군이나 도를 선택해 주세요 </option>
                    </select><br><br>

                    <label for="profile"><b> 프로필 </b></label><br>
                    <label class="radioContainer">
                        <input type="radio" name="profile" value="공개" alt="공개" checked> 공개
                        <span class="checkmark"></span>
                    </label>
                    <label class="radioContainer">
                        <input type="radio" name="profile" value="비공개" alt="비공개"> 비공개
                        <span class="checkmark"></span>
                    </label>
                
                    <div class="clearfix">
                        <button type="submit" class="signupbtn"> 가입하기 </button>
                    </div>
            </div>
        </form>
    </body>
</html>
